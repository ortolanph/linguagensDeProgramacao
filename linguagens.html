<!doctype html>
<html ng-app="LearningApp">

<head>
    <script src="resources/angular.min.js"></script>
    <script src="resources/angular-animate.min.js"></script>
    <script src="resources/ui-bootstrap-tpls-1.3.3.min.js"></script>
    <script src="resources/linguagens.js"></script>
    <link href="resources/bootstrap.min.css" rel="stylesheet">
    <link href="resources/linguagens.css" rel="stylesheet"> </head>

<body>
    <style type="text/css">
        form.tab-form-demo .tab-pane {
            margin: 150px 20px;
        }
    </style>
    <h1>Linguagens de Programação</h1>
    <div ng-controller="MainController" class="row">
        <div class="col-md-3" style="border-right: 2px solid black">
            <uib-tabset active="active" vertical="true" type="pills" id="conditional">
                <h2>Condicionais</h2>
                <uib-tab heading="Simples" select="selected(1)"></uib-tab>
                <uib-tab heading="Else" select="selected(2)"></uib-tab>
                <uib-tab heading="Aninhados" select="selected(3)"></uib-tab>
                <uib-tab heading="Switch" select="selected(4)"></uib-tab>
                <h2>Condicionais</h2>
                <uib-tab heading="Loop for" select="selected(5)"></uib-tab>
                <uib-tab heading="Loop while" select="selected(6)"></uib-tab>
                <uib-tab heading="Loop do-while" select="selected(7)"></uib-tab>
                <h2>Outros</h2>
                <uib-tab heading="Função Randômica" select="selected(8)"></uib-tab>
            </uib-tabset>
        </div>
        <div class="col-md-7">
            <div ng-show="selectedView===1" ng-controller="SimpleIfController" ng-include="'if-simple.html'" />
            <div ng-show="selectedView===2">
                <h3>Else</h3></div>
            <div ng-show="selectedView===3">
                <h3>Condicionais aninhados</h3></div>
            <div ng-show="selectedView===4">
                <h3>Switch</h3></div>
            <div ng-show="selectedView===5">
                <h3>Loop for</h3></div>
            <div ng-show="selectedView===6">
                <h3>Loop while</h3></div>
            <div ng-show="selectedView===7">
                <h3>Loop do-while</h3></div>
            <div ng-show="selectedView===8">
                <h3>Função Randômica</h3></div>
        </div>
    </div>
    <script type="text/ng-template" id="if-simple.html">
        <h3>Simples</h3>
        <br/>
        <p>Um <code>if</code> representa um desvio no código por uma condição. Se a condição for satisfeita, a instrução imediata será executada, senão o fluxo do programa retornará ao fluxo anterior.</p>
        <br/>
        <h4>Forma padrão</h4>
        <br/><pre>
instrução
                    
if(condição) {
    instrução-sucesso
}
            
instrução
                </pre>
        <br/>
        <h4>Interativo</h4>
        <form>
            <div class="form-group">
                <label for="iftest">Selecione um número:</label>
            </div>
        </form>
        <br/><pre>
int m = ;   

if (m == 5)
{
    <span class="{{execution}}">Console.WriteLine("Passou por aqui");</span>
}
                </pre> </script>
</body>

</html>
