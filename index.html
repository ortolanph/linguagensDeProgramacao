    <script type="text/ng-template" id="if-simple.html">
        <h3>Simples</h3>
        <br/>
        <p>Um <code>if</code> representa um desvio no código por uma condição. Se a condição for satisfeita, a instrução imediata será executada, senão o fluxo do programa retornará ao fluxo anterior.</p>
        <br/>
        <h4>Forma padrão</h4>
        <br/><pre>
instrução
                    
if(condição) {
    instrução-sucesso
}
            
instrução
                </pre>
        <br/>
        <h4>Interativo</h4>
        <form>
            <div class="form-group">
                <label for="iftest">Selecione um número:</label>
                <input id="iftest" name="iftest" ng-model="conditional" type="text" /> <a ng-click="check(conditional)" href="" class="btn btn-small btn-primary">Conferir</a></div>
        </form>
        <br/> <pre>
int m = {{conditional}};   

if (m == 5)
{
    <span class="{{result}}">Console.WriteLine("Passou por aqui");</span>
}
</pre> </script>
    <script type="text/ng-template" id="if-else.html">
        <h3>Else</h3>
        <br/>
        <p>Após a avaliação de um condicional <code>if</code>, o código pode ser desviado para um outro bloco que não se refira ao bloco de código principal. Esta parte é o <code>else</code>. Se a condição do <code>if</code> não for satisfeita, e houver um bloco <code>else</code>, as instruções nesse bloco serão executadas.</p>
        <br/>
        <h4>Forma padrão</h4>
        <br/><pre>
instrução
                    
if(condição) {
    instrução-sucesso
}
else {
    instrução-falha
}
            
instrução
                </pre>
